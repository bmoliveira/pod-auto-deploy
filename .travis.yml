osx_image: xcode10
language: objective-c

notifications:
  email:
    - bm.oliveira.dev@gmail.com

# Ensure that fastlane is at the latest version
before_install:
- bundle install

jobs:
  include:
    - stage: test
      script: 
        - bundle exec fastlane test
    - stage: deploy
      if: branch = master && tag IS present
      script: 
        - bundle exec fastlane test
        - bundle exec fastlane deploy
